<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Click detector</title>

    <style>
        .flexcentered {
            margin-top: 50px;
            display: flex;
            justify-content: center;
        }
    </style>
</head>

<body>

    <script>

        let mouseMovementCounter = 0;

        document.addEventListener('click', clickDetector);


        document.addEventListener('mousemove', function (e) {
            mouseMovementCounter++;
        });

        function clickDetector(event) {

            if (event.target.id == 'humanBotButton') {

                if (event.isTrusted && (mouseMovementCounter > 10)) {
                    // alert('That click was probably a human click! (' + mouseMovementCounter + ")");
                    document.getElementById('testResult').value = 'That click was probably a human click!'
                }
                else if (event.isTrusted && (mouseMovementCounter < 10)) {
                    // alert('I think that click was an automation click (' + mouseMovementCounter + ")")
                    document.getElementById('testResult').value = 'I think that click was an automation click!'

                }
                else if (!event.isTrusted) {
                    // alert('I think that click was an fake click');
                    document.getElementById('testResult').value = 'I think that click was an fake click!'

                }
                console.log("mouseMovementCounter->" + mouseMovementCounter);
            }


            else if (event.target.id == 'scriptClick') {
                setTimeout(() => {
                    document.getElementById("humanBotButton").click();

                }, 2000);
            }
        }

    </script>



    <div class="flexcentered">

        <div>

            <input type="text" id="testResult" size="50">

            <BR>
            <BR>

            <button id="humanBotButton">Human / Bot click</button>

            <button id="scriptClick">Click via Javascript in two seconds...</button>

        </div>



    </div>


    <div class="flexcentered">
        <a href="javascript:history.go(-1)">Go back</a>
    </div>

    <script>

        const humanClickButton = document.getElementById("humanBotButton");

        const scriptClickButton = document.getElementById("scriptClick");

        const height = document.documentElement.clientHeight;
        const width = document.documentElement.clientWidth;

    </script>
</body>

</html>
